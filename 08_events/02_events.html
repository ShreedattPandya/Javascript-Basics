<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout & clearTimeout</title>
</head>
<body>
    <h1>This is Unchanged Text</h1>
    <button id="stop">stop</button>
</body>
<script>
    const changeText = function(){
        document.querySelector('h1').innerHTML = "This is Changed Text"
    }

    /*NOTE: setInterval performs everytime after it interval(loop)
            setTimeout performs only once*/

    const changeMe = setTimeout(changeText,2000) //(Handler,timeout)

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe) //Stops setTimeout 
    })
</script>
</html>
